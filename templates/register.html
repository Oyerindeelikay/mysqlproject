{% extends "layout.html"%}
{% block body%}
<div class="container">
  <h1>Register</h1>
  <form action="" method="POST">
    <div class="form-group">
      <input type="text" name="Dname" class="form-control" placeholder="name" required>
    </div>
    <div class="form-group">
      <input type="text" name="DUsername" class="form-control" placeholder="username" required>
    </div>
    <div class="form-group">
      <input type="password" name="Dpassword" class="form-control" placeholder="password" required>
    </div>
    <div class="form-group">
      <input type="password" name="Cpassword" class="form-control" placeholder="Confirm password" required>
    </div>
    <div class="form-group">
      <input type="text" name="EmalUser" class="form-control" placeholder="Email Address" required>
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>
{% endblock%}
